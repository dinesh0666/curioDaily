<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>CurioDaily - Daily Curiosity Challenges</title>
    <meta name="title" content="CurioDaily - Daily Curiosity Challenges" />
    <meta name="description" content="Transform your interests into daily micro-challenges and build lasting habits through curiosity-driven learning." />
    <meta name="keywords" content="habits, challenges, learning, curiosity, personal growth, daily challenges" />
    <meta name="author" content="CurioDaily" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366F1" />
    <meta name="background-color" content="#6366F1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CurioDaily" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#6366F1" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-192x192.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://curiodaily.app/" />
    <meta property="og:title" content="CurioDaily - Daily Curiosity Challenges" />
    <meta property="og:description" content="Transform your interests into daily micro-challenges and build lasting habits through curiosity-driven learning." />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://curiodaily.app/" />
    <meta property="twitter:title" content="CurioDaily - Daily Curiosity Challenges" />
    <meta property="twitter:description" content="Transform your interests into daily micro-challenges and build lasting habits through curiosity-driven learning." />
    <meta property="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/icons/icon-192x192.png" as="image" type="image/png" />
    <link rel="preload" href="/manifest.json" as="fetch" crossorigin="anonymous" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
